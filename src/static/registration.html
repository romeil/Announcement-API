{% extends 'layout.html' %}
{% block content %}
<div class="container-loginstyles" id="registration-container">
    <div id="instructions">
    <h1>Create Account</h1>
    <p>Please use the form below to create an account</p>
    </div>
        <form id="registration-form" action="">
            <h1 class="title">Create Account</h1>
            <div class="grid-container">
            <div class="input-row-1">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="input-row-2">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="input-row-2">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-row-2">
                <label for="last-name">Role:</label>
                <select name="roles" id="roles" required>
                    <option value="placeholder" selected>Choose your role</option>
                    <option value="prefect">Prefect</option>
                    <option value="club-president">Club Presidents</option>
                </select>
            </div>
            <div class="row">
            </div>
            <div class="row">
                <button class= "btn" type="submit">Login</button>

            </div>
            </div>
        </form>
</div>
{% endblock %}
